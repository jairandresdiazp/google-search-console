<script type="text/javascript">
    (function (window) {
        let content = decodeURIComponent(`{{settings.content}}`);
        content = content.replace(/"/g, '');
        content = content.replace(/\[/g, '');
        content = content.replace(/\]/g, '');
        content = content.split(',')
        if (!content) {
            console.error('Warning: content for search console. Please configure it in the apps admin.');
            return
        } else {
            for (let i = 0; i < content.length; i++) {
                var link = document.createElement('meta');
                link.setAttribute('name', 'google-site-verification');
                link.content = content[i];
                document.getElementsByTagName('head')[0].appendChild(link);
            }
        }
    })(window);
</script>
